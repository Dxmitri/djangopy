{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Vending Machine</title>
  <link rel="stylesheet" href="/vendingmachine/static/css/style.css"><link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="index-body">
  <div class="container">
    <h1>ðŸ§ƒ Online Vending Machine</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="message">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'buy' %}">
      {% csrf_token %}
  
      <label for="item_id">Select Item:</label>
      <select name="item_id" id="item_id" required>
        {% for item in items %}
          <option value="{{ item.id }}">
            {{item.item_name }} ID:{{item.item_id}}- Rs{{ item.price }} ({{ item.quantity }} left)
          </option>
        {% endfor %}
      </select>
      <br><br>
  
      <label for="money">Insert Money ($):</label>
      <input type="number" name="money" id="money" min="1" required>
      <br><br>
  
      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" min="1" required>
      <br><br>
  
      <button type="submit">Buy</button>
  </form>

  </div>
</body>
</html>
